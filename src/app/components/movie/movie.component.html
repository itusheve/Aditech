
<div class="col-lg-3 col-md-4 col-sm-6">
    <article class="card">
        <header class="title-header">
            <h3>{{Movie?.title | title}}</h3>
        </header>
        <div class="card-block">
            <div class="img-card">
                <img src="//placehold.it/300x250" alt="Movie" class="w-100"/>
            </div>
            <p class="tagline card-text text-xs-center">{{Movie?.author}}</p>
            <p class="tagline card-text text-xs-center">{{Movie?.date | date:'dd/MM/yyyy'}}</p>

            <a  class="btn btn-primary  col-sm-6" (click)="editMovie()"><i class="fa fa-pencil"></i> </a>
            <a  class="btn btn-danger  col-sm-6" (click)="deleteMovie()"><i class="fa fa-trash"></i>
            </a>
        </div>
    </article>
</div>
